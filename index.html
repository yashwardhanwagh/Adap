<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Adap</h1>
    <p class="tagline">Create your own words with your own meanings</p>

    <div class="form">
      <input type="text" id="word" placeholder="Enter your word" />
      <textarea id="meaning" placeholder="Enter its meaning"></textarea>
      <button id="saveBtn">Save Word</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
